---
  - hosts: mysql
    tasks:
      - name: "Instalar MySQL"
        apt:
          update_cache: yes
          cache_valid_time: 3600
          name: ["mysql-server-5.7", "python3-pymysql"]
          state: latest
        become: yes
        
      - name: "Garantir servi√ßo MySQL rodando"
        service:
          name: mysql
          state: started
          enabled: True
        become: yes